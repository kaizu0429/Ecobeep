<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBeep - Operator Login</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b7fbd 0%, #7cb342 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR STYLES - DARK BLUE */
        .navbar {
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 100%);
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-logo {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.2));
        }

        .nav-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 0.5px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #7cb342;
        }

        .nav-links a.active {
            background: rgba(124, 179, 66, 0.2);
            color: #7cb342;
        }

        /* Footer Styles */
        .footer {
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 100%);
            color: rgba(255, 255, 255, 0.8);
            padding: 30px 40px;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-left, .footer-center, .footer-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #7cb342;
        }

        .separator {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        .login-header h1 {
            color: #3b7fbd;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b7fbd;
            box-shadow: 0 0 0 3px rgba(59, 127, 189, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 500;
            color: #555;
            cursor: pointer;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b7fbd 0%, #2e5f8d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #2e5f8d 0%, #3b7fbd 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 127, 189, 0.3);
        }

        .login-footer {
            margin-top: 25px;
            text-align: center;
        }

        .forgot-password {
            color: #3b7fbd;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #7cb342;
        }

        .copyright {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
        }

        /* Shake animation for errors */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 15px 20px;
            }

            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 13px;
                padding: 6px 12px;
            }

            .login-container {
                padding: 100px 20px 40px;
            }

            .login-card {
                padding: 35px 25px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .nav-title {
                font-size: 22px;
            }

            .nav-logo {
                width: 40px;
                height: 40px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                font-size: 11px;
                padding: 5px 8px;
            }

            .login-header .logo {
                width: 80px;
                height: 80px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="ecobeeplogo_nobg.png" alt="EcoBeep Logo" class="nav-logo">
                <span class="nav-title">ECOBEEP</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about-us.html">ABOUT US</a></li>
                <li><a href="help-center.html">HELP CENTER</a></li>
                <li><a href="login.html" class="active">LOG IN</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="ecobeeplogo_nobg.png" alt="EcoBeep Logo" class="logo">
                <h1>Operator Portal</h1>
                <p>Your Tap-to-Pay Jeepney Companion</p>
            </div>
            
            <form id="loginForm" class="login-form" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="btn-login">
                    <span>Sign In</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                
                <div class="login-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
        
        <p class="copyright">&copy; 2026 EcoBeep. All rights reserved.</p>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <a href="#">Terms and Policies</a>
                <span class="separator">â€¢</span>
                <a href="#">Privacy Notice</a>
            </div>
            <div class="footer-center">
                <p>&copy; EcoBeep 2026</p>
            </div>
            <div class="footer-right">
                <p>Based in Quezon City, Philippines | Contact us: <a href="mailto:support@ecobeep.com">support@ecobeep.com</a></p>
            </div>
        </div>
    </footer>
    
    <script>
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Hide previous messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            // Validate inputs
            if (!username || !password) {
                errorMsg.textContent = 'Please fill in all fields';
                errorMsg.classList.add('show');
                return false;
            }
            
            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Signing in...</span>';
            
            // Create FormData object
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            formData.append('remember', document.getElementById('remember').checked ? '1' : '0');
            
            console.log('Attempting login with:', username);
            
            // Send AJAX request to PHP backend
            fetch('../php/login-process.php', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                },
                body: formData,
                credentials: 'same-origin'
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed response:', data);
                    
                    if (data.success) {
                        successMsg.textContent = data.message || 'Login successful! Redirecting...';
                        successMsg.classList.add('show');
                        
                        // Store login state in sessionStorage
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('username', data.user.username);
                        sessionStorage.setItem('full_name', data.user.full_name);
                        
                        // Redirect to dashboard after 1 second
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        // Handle incorrect credentials
                        errorMsg.textContent = data.message || 'Invalid username or password';
                        errorMsg.classList.add('show');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                        
                        // Clear password field on error
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    errorMsg.textContent = 'Server response error. Please try again.';
                    errorMsg.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                errorMsg.textContent = 'Connection error. Please make sure you are running this on a PHP server (localhost).';
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            });
            
            return false;
        }
    </script>
</body>
</html>
